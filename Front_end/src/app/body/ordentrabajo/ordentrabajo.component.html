<body>
    <div class="tablediv">
        <table class="table table-1">
            <thead *ngFor="let item of table_header">
                <th>{{item.id}}</th>
                <th>{{item.tela}}</th>
                <th>{{item.boton}}</th>
                <th>{{item.hilo}}</th>
                <th>{{item.etiqueta}}</th>
            </thead>

            <tbody>
                <tr *ngFor="let item of respuesta">
                    <td>{{ item.id }}</td>
                    <td>{{ item.idtela }}</td>
                    <td>{{ item.idboton }}</td>
                    <td>{{ item.idhilo }}</td>
                    <td>{{ item.idetiqueta}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="options">
        <strong>ETIQUETAS</strong><br>
        <select class="uno" [(ngModel)]="idEtiquetas">
            <!-- <option value="999">Seleccione...</option> -->
            <option *ngFor="let item of respuestaEtiquetas" value="{{item.id}}" name="idEtiquetas">{{item.id}} - {{item.nombre}}</option>
        </select><br><br>

        <strong>BOTONES</strong><br>
        <select class="dos">
            <option value="999">Seleccione...</option>
            <option value="{{item.id}}" *ngFor="let item of respuestaBotones">{{item.nombre}}</option>
        </select><br><br>

        <strong>HILOS</strong><br>
        <select class="tres" >
            <option value="999">Seleccione...</option>
            <option value="{{item.id}" *ngFor="let item of respuestaHilos">{{item.nombre}}</option>
        </select><br><br>

        <strong>TELAS</strong> <br>
        <select class="cuatro" >
            <option value="999">Seleccione...</option>
            <option value="{{item.id}" *ngFor="let item of respuestaTelas">{{item.nombre}}</option>
        </select><br><br>

        <a type="button" (click)="postDataTable()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Enviar
        </a>
    </div>
    
</body>
