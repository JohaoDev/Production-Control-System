<body>
    <div>
        <table class="table table-1">
            <thead *ngFor="let item of table_header">
                <th>{{item.id}}</th>
                <th>{{item.tela}}</th>
                <th>{{item.boton}}</th>
                <th>{{item.hilo}}</th>
                <th>{{item.etiqueta}}</th>
            </thead>

            <tbody>
                <tr *ngFor="let item of respuesta">
                    <td>{{ item.id }}</td>
                    <td>{{ item.tela }}</td>
                    <td>{{ item.boton }}</td>
                    <td>{{ item.hilo }}</td>
                    <td>{{ item.etiquetado }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="options">
        <label>Etiquetas</label>
        <select class="uno">
            <option value="999">Seleccione...</option>
            <option value="{{item.id}}" *ngFor="let item of respuestaEtiquetas; let i = index">{{item.nombre}}</option>
        </select>

        <label>Botones</label>
        <select class="dos">
            <option value="999">Seleccione...</option>
            <option value="{{item.id}}" *ngFor="let item of respuestaBotones; let i = index">{{item.nombre}}</option>
        </select>

        <label>Hilos</label>
        <select class="tres" >
            <option value="999">Seleccione...</option>
            <option value="{{item.id}" *ngFor="let item of respuestaHilos; let i = index">{{item.nombre}}</option>
        </select>

        <label>Telas</label>
        <select class="cuatro" >
            <option value="999">Seleccione...</option>
            <option value="{{item.id}" *ngFor="let item of respuestaTelas; let i = index">{{item.nombre}}</option>
        </select>
    </div>
</body>
