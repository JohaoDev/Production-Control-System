<body>
    <div class="tablediv">
        <table class="table table-1">
            <thead *ngFor="let item of table_header">
                <th>{{item.id}}</th>
                <th>{{item.tela}}</th>
                <th>{{item.boton}}</th>
                <th>{{item.hilo}}</th>
                <th>{{item.etiqueta}}</th>
            </thead>

            <tbody>
                <tr *ngFor="let item of respuesta">
                    <td>{{ item.id }}</td>
                    <td>{{ item.tela }}</td>
                    <td>{{ item.boton }}</td>
                    <td>{{ item.hilo }}</td>
                    <td>{{ item.etiquetado }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="options">
        <label>Etiquetas</label><br>
        <select class="uno">
            <option value="999">Seleccione...</option>
            <option name="idEtiqueta" value="{{item.id}}" *ngFor="let item of respuestaEtiquetas">{{item.nombre}}</option>
        </select><br><br>

        <label>Botones</label><br>
        <select class="dos">
            <option value="999">Seleccione...</option>
            <option [(ngModel)]="idBoton" name="idBoton" value="{{item.id}}" *ngFor="let item of respuestaBotones">{{item.nombre}}</option>
        </select><br><br>

        <label>Hilos</label><br>
        <select class="tres" >
            <option value="999">Seleccione...</option>
            <option [(ngModel)]="idHilo" name="idHilo" value="{{item.id}" *ngFor="let item of respuestaHilos">{{item.nombre}}</option>
        </select><br><br>

        <label>Telas</label><br>
        <select class="cuatro" >
            <option value="999">Seleccione...</option>
            <option [(ngModel)]="idTela" name="idTela" value="{{item.id}" *ngFor="let item of respuestaTelas">{{item.nombre}}</option>
        </select><br><br>

        <a type="button" (click)="postDataTable()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Enviar
        </a>
    </div>
</body>
