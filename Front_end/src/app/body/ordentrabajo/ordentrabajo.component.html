<body>
    <div class="tablediv">
        <table class="table table-1">
            <thead *ngFor="let item of table_header">
                <th>{{item.id}}</th>
                <th>{{item.tela}}</th>
                <th>{{item.boton}}</th>
                <th>{{item.hilo}}</th>
                <th>{{item.etiqueta}}</th>
                <th></th>
            </thead>

            <tbody>
                <tr *ngFor="let item of respuesta">
                    <td>{{ item.id }}</td>
                    <td>{{ item.idtela }}</td>
                    <td>{{ item.idboton }}</td>
                    <td>{{ item.idhilo }}</td>
                    <td>{{ item.idetiqueta}}</td>
                    <td>
                        <a type="button" class="tablebutton" (click)="deleteDataTable(item.id)">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <img src="../../../assets/delete-img.png" alt="delete-img" height="24" width="24">
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="options">
        <strong>ETIQUETAS</strong><br>
        <select [(ngModel)]="idEtiqueta" name="idEtiqueta">
            <option *ngFor="let item of respuestaEtiquetas" value={{item.id}}>{{item.nombre}}</option>
        </select><br><br>

        <strong>BOTONES</strong><br>
        <select [(ngModel)]="idBoton" name="idBoton">
            <option *ngFor="let item of respuestaBotones" value={{item.id}}>{{item.nombre}}</option>
        </select><br><br>

        <strong>HILOS</strong><br>
        <select [(ngModel)]="idHilo" name="idHilo">
            <option *ngFor="let item of respuestaHilos" value={{item.id}}>{{item.nombre}}</option>
        </select><br><br>

        <strong>TELAS</strong> <br>
        <select [(ngModel)]="idTela" name="idTela">
            <option *ngFor="let item of respuestaTelas" value={{item.id}}>{{item.nombre}}</option>
        </select><br><br>

        <a type="button" (click)="postDataTable()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Enviar
        </a>
    </div>
</body>
